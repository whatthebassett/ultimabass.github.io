<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <form method="GET">
      First Name: <input type="text" name="firstname"><br>
      Last Name: <input type="text" name="lastname"><br>
      Email: <input type="email" name="email" required ><br>
      Password: <input type="password" name="password" minlength="5"><br>
      Birthday: <input type="date" name="birthday"><br>
      Gender:<br>
      <input type="radio" name="Gender" value="Male">Male<br>
      <input type="radio" name="Gender" value="Female">Female<br>
      <input type="radio" name="Gender" value="Other">Other<br>
      Pets: <br>
      <input type="checkbox" name="cat" value="Cat">Cat<br>
      <input type="checkbox" name="dog" value="Dogs">Dogs<br>
      Cars: <br>
      <select name="cars">
        <option value="Honda" name="Honda" >Honda</option>
        <option value="audio" name="Audi">Audi</option>
      </select><br>
      <input type="submit" value="Register">
      <input type="reset" value="Clear">
    </form>
  </body>
</html>
